<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="icon" sizes="32x32" type="image/png" href="./img/logo.png">
    <title>УмноеКафе</title>
</head>

<body>
    <div class="main_container">

        <header class="header_sign_in">
            <p class="head"></p>
            <div class="head_right_sapce"> </div>
        </header>
        <main>
            <div class="profile_sign_in">
                <div class="logo_container">
                    <div class="logo"></div>
                </div>
                <div class="error" id="errorM">
                    <h3>
                        Неверный логин или пароль
                    </h3>
                </div>
                <div class="sign_in_block">
                    <div class="text_sign_in">LOGIN</div>
                    <input type="email" id="login" class="email" autofocus>
                </div>
                <div class="sign_in_block">
                    <div class="text_sign_in">PASSWORD</div>
                    <input type="password" id="password" class="password">
                </div>
            </div>
            <button type="submit" name="button_sign_in" class="button" onclick="login()">
                <h4>Отправить</h4>
            </button>
        </main>


    </div>

    <script type="application/javascript" src="cookies.js"></script>
    <script type="application/javascript" src="apiWork.js"></script>
    <script type="application/javascript" src="login.js"></script>
</body>

</html>
